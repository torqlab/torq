# Development configuration with hot reloading
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # Backend server with hot reloading
  server-dev:
    image: oven/bun:latest
    container_name: torq-server-dev
    working_dir: /app
    command: sh -c "bun install && cd packages/server && bun --watch src/server.ts"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/*/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - UI_ORIGIN=http://localhost:3001
    env_file:
      - .env
    networks:
      - torq-network-dev

  # Frontend UI with hot reloading
  ui-dev:
    image: oven/bun:latest
    container_name: torq-ui-dev
    working_dir: /app
    command: sh -c "bun install && cd packages/ui && node ../../node_modules/.bin/next dev -p 3001 --hostname 0.0.0.0"
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/*/node_modules
    environment:
      - NODE_ENV=development
      - HOSTNAME=0.0.0.0
      # Routes /strava/* to backend via next.config.mjs rewrites
      - API_URL=http://server-dev:3000
    depends_on:
      - server-dev
    networks:
      - torq-network-dev

networks:
  torq-network-dev:
    driver: bridge
