services:
  # Backend server service
  server:
    build:
      context: .
      target: server-runtime
    container_name: torq-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - UI_ORIGIN=http://localhost:3001
      # Add your Strava API credentials here or use .env file
      # - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID}
      # - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}
      # - STRAVA_REDIRECT_URI=${STRAVA_REDIRECT_URI}
    env_file:
      - .env
    networks:
      - torq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/strava/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend UI service
  ui:
    build:
      context: .
      target: ui-runtime
    container_name: torq-ui
    ports:
      - "3001:3001"
    depends_on:
      - server
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOSTNAME=0.0.0.0
      # Routes /strava/* and /activity-image-generator/* to internal backend
      - API_URL=http://server:3000
    networks:
      - torq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  torq-network:
    driver: bridge
