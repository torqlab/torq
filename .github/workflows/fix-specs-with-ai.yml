name: Fix Specs with AI

on:
  workflow_call:
    inputs:
      summary:
        required: true
        type: string

jobs:
  fix-specs-with-ai:
    name: Fix Specs with AI
    runs-on: self-hosted

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false # Enables self-hosted runners to create PRs.

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install CodeMie CLI
        run: npm install -g @codemieai/code

      - name: Check CodeMie auth status and login if needed
        run: |
          codemie profile status
          codemie profile login

      - name: Prepare task
        run: |
          cat ./prompts/fix-specs.user.md > /tmp/task.txt
          echo "" >> /tmp/task.txt
          echo "---- VALIDATION SUMMARY START ----" >> /tmp/task.txt
          echo "${{ inputs.summary }}" | base64 --decode >> /tmp/task.txt
          echo "---- VALIDATION SUMMARY END ----" >> /tmp/task.txt

      - name: Run CodeMie to address the specs validation summary
        run: |
          codemie-code --model gpt-5-mini-2025-08-07 --task "$(cat /tmp/task.txt)"
          echo "There are changes in the following files after the agent run:"
          git status

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          branch: agent/fix-specs-${{ github.run_id }}
          title: "ðŸ¤– Agent: Fix Specs"
          body: |
            This PR was automatically generated by the AI Agent.
            It fixes spec validation errors detected in CI.
            Please review these changes carefully and merge if they are expected.
          labels: |
            agent
            specs
